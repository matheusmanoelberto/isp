<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Slick JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
    integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
    integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="inst responsive"></div>
    <script>
        const campos = "media_type,media_url";
        const limite = 20;
        const token = "IGQWRNT3VmdkEtV2FUWUI4WWNpZAmVkZAVpMTU5KRkg2OUJjVW9fWDRVdENRX19mb3ZAPTnk3M3VVanFPWmhCUkFpeTdqM3NGRXFhQUsydlhVbGsyTHZA2bHRuRDYyN05GNUxDd09ZAT1ZApM0t3ZAEFqQnZATUkF4cDU0UVUZD";
        const baseUrl = `https://graph.instagram.com/me/media?fields=${campos}&access_token=${token}&limit=${limite}`;

        fetch(baseUrl)
            .then(response => response.json())
            .then((data) => {
                const inst = document.querySelector(".inst");

                data.data.forEach((img) => {
                    const mediaType = img.media_type;
                    const mediaUrl = img.media_url;

                    if (mediaType === "VIDEO") {
                        const video = document.createElement(("video"));
                        video.src = mediaUrl;
                        video.classList.add("inst-video");
                        inst.appendChild(video);
                    } else {
                        const img = document.createElement("img");
                        img.src = mediaUrl;
                        img.classList.add("inst-img");
                        inst.appendChild(img);
                    }
                });
            })
            .catch((error) => console.log(error))
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"
        integrity="sha512-WNZwVebQjhSxEzwbettGuQgWxbpYdoLf7mH+25A7sfQbbxKeS5SQ9QBf97zOY4nOlwtksgDA/czSTmfj4DUEiQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="carousel.js"></script>
</body>

</html>
